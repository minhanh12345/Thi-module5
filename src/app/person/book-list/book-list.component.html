
<div class="container">
  <h2>Basic Table</h2>
  <td></td>
  <table class="table">
    <thead>
    <tr>
      <td>STT</td>
      <td>title</td>
      <td>author</td>


    </tr>
    </thead>
    <tbody *ngFor="let person of persons; index as i ">
    <tr>
      <td>{{i + 1}}</td>
      <td>{{person.title}}</td>
      <td>{{person.author}}</td>
      <td><a [routerLink]="['/book/detail',person.id]" type="button" class="btn btn-outline-warning">Show</a></td>
      <td>
        <button (click)="deleteProduct(person.id)" type="button" class="btn btn-outline-danger">Delete</button>
      </td>
      <td><a [routerLink]="['/person/edit',person.id]" type="button" class="btn btn-outline-warning">Edit</a></td>

    </tr>
    </tbody>
  </table>
</div>
